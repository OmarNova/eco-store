<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Eco Tienda</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="http://localhost:1802/api/productImage/logo">
  <script src="https://www.google.com/recaptcha/api.js"></script>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>

  <app-root></app-root>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <div class="modal fade" role="dialog" tabindex="-1" id="modal-carrito">
    <div class="modal-dialog" role="document">
        <div class="modal-content" id="modal-content-carrito">
            <div class="modal-header" style="border-style: none;border-color: var(--bs-purple);border-bottom-style: solid;border-bottom-color: var(--bs-gray-500);">
                <h4 id="modal-tittle-carrito" style="color: #009929;">MI CARRITO (0)</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body-carrito">
              <div id="carrito-product">

              </div>
                <div class="row" style="border-style: none;border-color: var(--bs-purple);border-bottom: 1px solid var(--bs-gray-500);padding-top: 10px;">
                    <div class="col-xxl-9">
                        <p style="color: var(--bs-gray-700);font-weight: bold;">Subtotal</p>
                    </div>
                    <div class="col">
                        <p class="totales" style="color: var(--bs-gray-700);font-weight: bold;">0 €</p>
                    </div>
                </div>
                <div class="row" style="border-style: none;border-color: var(--bs-purple);border-bottom: 1px solid var(--bs-gray-500);padding-top: 10px;">
                    <div class="col-xxl-9">
                        <p style="color: #009929;font-weight: bold;">TOTAL (IVA incluido)</p>
                    </div>
                    <div class="col">
                        <p class="totales" style="color: #009929;font-weight: bold;">0 €</p>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 20px;margin-top: 20px;">
                    <div class="col"><button class="boton"  data-bs-dismiss="modal" aria-label="Close" id="ir-al-carrito" type="button">Ir al carrito</button></div>
                </div>
                <div class="row">
                    <div class="col"><button data-bs-dismiss="modal" aria-label="Close" id="comprar-pedido" class="boton" type="button">Realizar pedido</button></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
