<div class="container">
    
        <div class="row d-flex justify-content-center" style="width: 100%;">

                <div class="card mb-5" style="width: 45%;height: 100%;">
                    <div class="card-body d-flex flex-column align-items-center" style="width: 100%;padding-top: 42px;padding-bottom: 27px;padding-left: 27px;padding-right: 40px;height: 100%;">
                        <form class="text-center" style="width: 100%;height: 100%;" accept-charset="UTF-8" role="form" [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
                            <div class="row" style="margin-bottom: 30px;">
                                <div class="col" style="height: 60px;">
                                    <div class="mb-3 d-flex" style="width: 100%;background: rgb(247, 246,251);height: 100%;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-envelope-fill" style="font-size: 20px;margin-left: 6px;margin-top: 20px;">
                                            <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"></path>
                                        </svg><input required class=" input-login" type="email" name="email" placeholder="Email" formControlName="email" style="width: 100%;outline: none;padding-left: 0px;padding-right: 0px;background: none;border-style: none;margin-left: 5px;"></div>
                                </div>
                          
                            </div>
                            <div class="row" style="margin-bottom: 30px;">
                                <div class="col" style="height: 60px;">
                                    <div class="mb-3 d-flex" style="width: 100%;background: rgb(247, 246,251);height: 100%;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-lock-fill" style="font-size: 20px;margin-left: 6px;margin-top: 20px;">
                                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
                                        </svg><input required class=" input-login" type="password" name="password" placeholder="Contraseña" formControlName="passwd" style="width: 100%;outline: none;padding-left: 0px;padding-right: 0px;background: none;border-style: none;margin-left: 5px;"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <p class="text-muted" style="text-align: right;font-size: 14px;margin-bottom: 30px;">¿Has olvidado tu contraseña?</p>
                                </div>
                            </div>
                            <div class="row" style="margin-bottom: 20px;">
                                <div class="col">
                                    <div class="mb-3">
                                        <div class="g-recaptcha" data-sitekey="6Ld4ts4hAAAAANFV7SMNN-Fuev-WXbl-gFjJXhCt"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col"><button class="btn btn-primary boton" type="submit">Login</button></div>
                                <div class="col"><button class="btn btn-primary boton-facebook" type="button">Acceder con Facebook</button></div>
                            </div>

                            <div class="alert alert-danger" *ngIf="errorStatus">
                                <p>{{ errorMsj }}</p>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
