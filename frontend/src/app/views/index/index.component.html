<app-header></app-header>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eco Tienda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.component.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

<body>
  <div class="si container" style="" id="main">
    <div class="row">
      <div class="col-2">
        <div class="container" id="filtro">
          <div class="row py-3 px-3">
            <h2 id="filtro-precio">Precio</h2>
          </div>
          <div class="row py-3 px-3">
            <input type="range" class="input-range-precio" name="price-max" id="input-range-precio" value="" min="0"
              max="">


          </div>
          <div class="row">
            <div class="col py-3 px-4">
              <div class="row">
                <span>DESDE</span>
              </div>
              <div class="row">
                <input type="number" class="precio-input" disabled value="0">
              </div>
            </div>
            <div class="col py-3 px-3">
              <div class="row">
                <span>DE</span>
              </div>
              <div class="row">
                <input type="number" class="precio-input" id="precio-max" disabled value="0">
              </div>

            </div>
          </div>

          <div class="row" onclick="filtrar()">
            <button class="boton btn-verde" id="filtrar">Filtrar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="">
      <div class="row" *ngFor="let item of product" class="si">
        <div class="card col-sm-4" style="width: 15rem;">
          <img class="card-img-top" src="{{item.img}}" alt="Card image cap">
          <div class="card-body">
            <p style="visibility: hidden;">{{item._id}}</p>
            <h5 class="card-title" style="text-align: center;">{{item.nombre}}</h5>
            <p class="card-text" style="text-align: center;">{{item.contenido}}</p>
            <span>
              <p style="margin:0px;" class="price" style="text-align: center; color: #5ccb5f; font-weight: bold;">
                {{item.precio}}{{item.moneda}}</p>
            </span>
            <a href="#" class="btn btn-primary"
              style="margin-left:25%; background-color: #5ccb5f; border-color: #5ccb5f; font-weight: bold;">Comprar</a>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="row py-2">
    <div class="col d-flex justify-content-center  py-3 mx-3">
      <nav aria-label="Page navigation example">
        <ul class="pagination">

        </ul>
      </nav>
    </div>
  </div>

  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div id="info"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="carrito" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div id="info_carrito"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
